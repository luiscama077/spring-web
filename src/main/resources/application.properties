spring.application.name=proyecto-estilounico-2

server.port=${PORT:8080}

# CONFIGURACION DE MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/estilounico_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:adminsql}

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Logging
logging.level.root=WARN
logging.level.com.estilounico=INFO

# Archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Optimizaciones
spring.main.lazy-initialization=true
spring.jmx.enabled=false
