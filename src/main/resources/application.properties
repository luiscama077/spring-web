spring.application.name=proyecto-estilounico-2

server.port=8082
server.error.whitelabel.enabled=true

# ===================================
# CONFIGURACION DE MYSQL
# ===================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/estilounico_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql

# ===================================
# CONFIGURACION DE JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================================
# CONFIGURACION DE THYMELEAF
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8


# ===================================
# CONFIGURACION DE LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.estilounico=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================
# CONFIGURACION DE ARCHIVOS
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===================================
# CONFIGURACION DE MENSAJES
# ===================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8