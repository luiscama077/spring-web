<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-gray-900 min-h-screen font-sans text-gray-300">

    <div th:replace="~{fragments/navbar :: navbar-cliente}"></div>

    <main class="p-4 sm:p-6 lg:p-8">
        <div class="max-w-4xl mx-auto">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-white">Finalizar Compra</h1>
                <p class="text-gray-400 mt-1">Casi listo. Por favor, confirma tus datos.</p>
            </div>

            <form th:action="@{/cliente/checkout/procesar}" method="post">
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    
                    <!-- Columna Izquierda: Dirección y Datos -->
                    <div class="lg:col-span-3 bg-gray-800/50 p-6 sm:p-8 rounded-xl border border-gray-700/50 space-y-6">
                        <div>
                            <h2 class="text-xl font-semibold text-white mb-4">1. Información de Contacto</h2>
                            <div class="text-gray-300 space-y-1">
                                <p><strong class="text-gray-400">Nombre:</strong> <span th:text="${cliente.nombreCompleto}"></span></p>
                                <p><strong class="text-gray-400">Email:</strong> <span th:text="${cliente.usuario.email}"></span></p>
                                <p><strong class="text-gray-400">Teléfono:</strong> <span th:text="${cliente.telefono}"></span></p>
                            </div>
                        </div>
                        
                        <div>
                            <h2 class="text-xl font-semibold text-white mb-4">2. Dirección de Envío</h2>
                            <label for="direccionEnvio" class="block text-sm font-medium text-gray-400 mb-2">Confirma o modifica tu dirección de envío:</label>
                            <textarea id="direccionEnvio" name="direccionEnvio" rows="3" 
                                      class="w-full bg-gray-800 border border-gray-700 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-green-500"
                                      th:text="${cliente.direccionPrincipal}" required></textarea>
                        </div>
                        
                        <div>
                            <h2 class="text-xl font-semibold text-white mb-4">3. Método de Pago</h2>
                            <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                                <p class="font-semibold">Pago contra entrega</p>
                                <p class="text-sm text-gray-400">Pagarás en efectivo o con tarjeta al momento de recibir tu pedido.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Columna Derecha: Resumen del Pedido -->
                    <div class="lg:col-span-2">
                        <div class="bg-gray-800/50 p-6 rounded-xl border border-gray-700/50 sticky top-24">
                            <h2 class="text-xl font-semibold text-white mb-4">Resumen de tu Pedido</h2>
                            <ul class="space-y-3 max-h-60 overflow-y-auto pr-2">
                                <li th:each="item : ${carritoItems}" class="flex justify-between items-start text-sm">
                                    <div class="flex gap-3">
                                        <span th:text="${item.cantidad} + 'x'" class="font-bold text-gray-400"></span>
                                        <span class="flex-1" th:text="${item.producto.nombre}"></span>
                                    </div>
                                    <span class="font-semibold">S/ <span th:text="${#numbers.formatDecimal(item.producto.precio * item.cantidad, 1, 'COMMA', 2, 'POINT' )}"></span></span>
                                </li>
                            </ul>
                            <div class="border-t border-gray-700 mt-4 pt-4 space-y-2">
                                <div class="flex justify-between text-base font-medium text-white">
                                    <p>Total a Pagar</p>
                                    <p>S/ <span th:text="${#numbers.formatDecimal(totalCarrito, 1, 'COMMA', 2, 'POINT')}"></span></p>
                                </div>
                            </div>
                            <button type="submit" class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold px-6 py-4 rounded-lg transition flex items-center justify-center gap-2">
                                <i data-lucide="check-check" class="size-6"></i>
                                <span>CONFIRMAR Y REALIZAR PEDIDO</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
