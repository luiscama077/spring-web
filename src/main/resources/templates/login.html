<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EstiloUnico</title>
	<script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md px-6">
        <!-- Logo/Título -->
        <div class="text-center mb-8">
			<i data-lucide="store" class="inline size-8 text-white"></i>
            <h1 class="text-4xl font-bold text-white mb-2">EstiloUnico</h1>
            <p class="text-gray-400">Sistema de Gestión de Tienda</p>
        </div>

        <!-- Formulario de Login -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-semibold text-blue-400 mb-6">Iniciar Sesión</h2>
            
            <!-- Mensajes de error -->
            <div th:if="${error}" class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded mb-4">
                <p th:text="${error}">Error al iniciar sesión</p>
            </div>

            <!-- Mensajes de éxito -->
            <div th:if="${mensaje}" class="bg-green-900 border border-green-700 text-green-200 px-4 py-3 rounded mb-4">
                <p th:text="${mensaje}">Mensaje exitoso</p>
            </div>

            <form th:action="@{/login}" method="post">
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 mb-2">Usuario</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Ingrese su usuario">
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2">Contraseña</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Ingrese su contraseña">
                </div>

                <!-- Remember me -->
                <div class="flex items-center mb-6">
                    <input type="checkbox" 
                           id="remember" 
                           name="remember-me"
                           class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                    <label for="remember" class="ml-2 text-gray-300">Recordarme</label>
                </div>

                <!-- Botón de Login -->
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                    Ingresar
                </button>
            </form>

            <!-- Información de prueba -->
			<div class="text-gray-500 text-xs space-y-1 pt-4">
			  <p><i data-lucide="user-cog" class="inline size-5 text-gray-400"></i> Admin: <span class="text-gray-300">admin / 123</span></p>
			  <p><i data-lucide="user-cog" class="inline size-5 text-red-400"></i> Empleado: <span class="text-gray-300">jperez / 123</span></p>
			  <p><i data-lucide="user-cog" class="inline size-5 text-blue-400"></i> Cliente: <span class="text-gray-300">projas / 123</span></p>
			</div>

        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm mt-6">
            © 2025 EstiloUnico. Todos los derechos reservados.
        </p>
    </div>
	
	<script>
	  lucide.createIcons();
	</script>

</body>
</html>
