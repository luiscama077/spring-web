<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-gray-900 min-h-screen">
    
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar-admin}"></div>

    <div class="flex">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbar :: sidebar-admin(seccion='categorias')}"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-2xl mx-auto">
                
                <!-- Header -->
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-white" 
                        th:text="${accion == 'nueva' ? 'Nueva Categor√≠a' : 'Editar Categor√≠a'}">
                        Nueva Categor√≠a
                    </h2>
                    <p class="text-gray-400 mt-1">Complete los datos de la categor√≠a</p>
                </div>

                <!-- Formulario -->
                <div class="bg-gray-800 rounded-lg p-8 border border-gray-700">
                    <form th:action="${accion == 'nueva' ? '/admin/categorias/guardar' : '/admin/categorias/actualizar'}" 
                          th:object="${categoria}" 
                          method="post">
                        
                        <input type="hidden" th:field="*{id}" th:if="${accion == 'editar'}">
                        
                        <!-- Nombre -->
                        <div class="mb-6">
                            <label class="block text-gray-300 mb-2">Nombre de la Categor√≠a *</label>
                            <input type="text" 
                                   th:field="*{nombre}" 
                                   required
                                   placeholder="Ej: ROPA HOMBRE, CALZADO MUJER"
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <!-- Descripci√≥n -->
                        <div class="mb-6">
                            <label class="block text-gray-300 mb-2">Descripci√≥n</label>
                            <textarea th:field="*{descripcion}" 
                                      rows="4"
                                      placeholder="Breve descripci√≥n de la categor√≠a"
                                      class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>

                        <!-- Estado (solo para editar) -->
                        <div th:if="${accion == 'editar'}" class="mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" 
                                       th:field="*{activo}"
                                       class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                                <span class="ml-2 text-gray-300">Categor√≠a activa</span>
                            </label>
                        </div>

                        <!-- Botones -->
                        <div class="flex space-x-4">
                            <button type="submit" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg transition font-semibold">
                                üíæ Guardar
                            </button>
                            <a href="/admin/categorias" 
                               class="bg-gray-700 hover:bg-gray-600 text-white px-8 py-3 rounded-lg transition">
                                ‚ùå Cancelar
                            </a>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
