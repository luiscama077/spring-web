<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-gray-900 min-h-screen">
    
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar-admin}"></div>

    <div class="flex">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbar :: sidebar-admin(seccion='productos')}"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                
                <!-- Header -->
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-white" 
                        th:text="${accion == 'nuevo' ? 'Nuevo Producto' : 'Editar Producto'}">
                        Nuevo Producto
                    </h2>
                    <p class="text-gray-400 mt-1">Complete los datos del producto</p>
                </div>

                <!-- Formulario -->
                <div class="bg-gray-800 rounded-lg p-8 border border-gray-700">
                    <form th:action="${accion == 'nuevo' ? '/admin/productos/guardar' : '/admin/productos/actualizar'}" 
                          th:object="${producto}" 
                          method="post">
                        
                        <input type="hidden" th:field="*{id}" th:if="${accion == 'editar'}">
                        
                        <!-- Nombre -->
                        <div class="mb-6">
                            <label class="block text-gray-300 mb-2">Nombre del Producto *</label>
                            <input type="text" 
                                   th:field="*{nombre}" 
                                   required
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <!-- Descripci√≥n -->
                        <div class="mb-6">
                            <label class="block text-gray-300 mb-2">Descripci√≥n</label>
                            <textarea th:field="*{descripcion}" 
                                      rows="3"
                                      class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>

                        <!-- Fila: Categor√≠a y G√©nero -->
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-gray-300 mb-2">Categor√≠a *</label>
                                <select th:field="*{categoria.id}" 
                                        required
                                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Seleccione...</option>
                                    <option th:each="cat : ${categorias}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.nombre}">Categor√≠a</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">G√©nero *</label>
                                <select th:field="*{genero}" 
                                        required
                                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option th:each="gen : ${generos}" 
                                            th:value="${gen}" 
                                            th:text="${gen}">G√©nero</option>
                                </select>
                            </div>
                        </div>

                        <!-- Fila: Precio y Stock -->
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-gray-300 mb-2">Precio (S/) *</label>
                                <input type="number" 
                                       th:field="*{precio}" 
                                       step="0.01" 
                                       min="0"
                                       required
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Stock *</label>
                                <input type="number" 
                                       th:field="*{stock}" 
                                       min="0"
                                       required
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <!-- Fila: Talla, Color y Marca -->
                        <div class="grid grid-cols-3 gap-6 mb-6">
                            <div>
                                <label class="block text-gray-300 mb-2">Talla</label>
                                <input type="text" 
                                       th:field="*{talla}" 
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Color</label>
                                <input type="text" 
                                       th:field="*{color}" 
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Marca</label>
                                <input type="text" 
                                       th:field="*{marca}" 
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <!-- URL Imagen -->
                        <div class="mb-6">
                            <label class="block text-gray-300 mb-2">URL de la Imagen</label>
                            <input type="text" 
                                   th:field="*{imagenUrl}" 
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p class="text-gray-500 text-sm mt-1">Si no se especifica, se usar√° la imagen por defecto</p>
                        </div>

                        <!-- Botones -->
                        <div class="flex space-x-4">
                            <button type="submit" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg transition font-semibold">
                                üíæ Guardar
                            </button>
                            <a href="/admin/productos" 
                               class="bg-gray-700 hover:bg-gray-600 text-white px-8 py-3 rounded-lg transition">
                                ‚ùå Cancelar
                            </a>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
