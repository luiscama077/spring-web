<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-gray-900 min-h-screen">
    
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar-admin}"></div>

    <div class="flex">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbar :: sidebar-admin(seccion='pedidos')}"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-7xl mx-auto">
                
                <!-- Header -->
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-white">Pedidos</h2>
                    <p class="text-gray-400 mt-1">Gesti√≥n de √≥rdenes de compra</p>
                </div>

                <!-- Mensajes -->
                <div th:if="${mensaje}" 
                     th:classappend="${tipo == 'success' ? 'bg-green-900 border-green-700 text-green-200' : 'bg-red-900 border-red-700 text-red-200'}"
                     class="border px-4 py-3 rounded mb-6">
                    <p th:text="${mensaje}">Mensaje</p>
                </div>

                <!-- Filtros por Estado -->
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700 mb-6">
                    <div class="flex flex-wrap gap-3">
                        <a href="/admin/pedidos" 
                           th:classappend="${estadoFiltro == null ? 'bg-blue-600' : 'bg-gray-700 hover:bg-gray-600'}"
                           class="text-white px-5 py-2 rounded-lg transition">
                            üìã Todos
                        </a>
                        <a th:each="estado : ${estados}" 
                           th:href="@{/admin/pedidos/filtrar(estado=${estado})}"
                           th:classappend="${estadoFiltro == estado ? 'bg-blue-600' : 'bg-gray-700 hover:bg-gray-600'}"
                           class="text-white px-5 py-2 rounded-lg transition">
                            <span th:if="${estado == T(com.estilounico.model.enums.EstadoPedido).PENDIENTE}">üü°</span>
                            <span th:if="${estado == T(com.estilounico.model.enums.EstadoPedido).EN_PROCESO}">üîµ</span>
                            <span th:if="${estado == T(com.estilounico.model.enums.EstadoPedido).ENVIADO}">üü£</span>
                            <span th:if="${estado == T(com.estilounico.model.enums.EstadoPedido).ENTREGADO}">üü¢</span>
                            <span th:if="${estado == T(com.estilounico.model.enums.EstadoPedido).CANCELADO}">üî¥</span>
                            <span th:text="${estado}">Estado</span>
                        </a>
                    </div>
                </div>

                <!-- Tabla de Pedidos -->
                <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-900">
                                <tr class="text-left text-gray-400">
                                    <th class="px-6 py-4">ID</th>
                                    <th class="px-6 py-4">Cliente</th>
                                    <th class="px-6 py-4">Fecha</th>
                                    <th class="px-6 py-4">Total</th>
                                    <th class="px-6 py-4">Estado</th>
                                    <th class="px-6 py-4">Procesado por</th>
                                    <th class="px-6 py-4">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-300">
                                <tr th:if="${pedidos.empty}">
                                    <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                                        No hay pedidos registrados
                                    </td>
                                </tr>
                                <tr th:each="pedido : ${pedidos}" class="border-t border-gray-700 hover:bg-gray-700">
                                    <td class="px-6 py-4">
                                        <span class="font-semibold text-blue-400">#<span th:text="${pedido.id}">001</span></span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <p class="font-semibold text-white" th:text="${pedido.cliente.nombreCompleto}">Cliente</p>
                                        <p class="text-sm text-gray-400" th:text="${pedido.cliente.usuario.username}">usuario</p>
                                    </td>
                                    <td class="px-6 py-4">
                                        <p th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy')}">01/01/2025</p>
                                        <p class="text-sm text-gray-400" th:text="${#temporals.format(pedido.fechaPedido, 'HH:mm')}">10:30</p>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="text-green-400 font-semibold text-lg">
                                            S/ <span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}">0.00</span>
                                        </span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="px-3 py-1 rounded text-sm font-semibold"
                                              th:classappend="${pedido.estado == T(com.estilounico.model.enums.EstadoPedido).PENDIENTE ? 'bg-yellow-900 text-yellow-300' : 
                                                             (pedido.estado == T(com.estilounico.model.enums.EstadoPedido).EN_PROCESO ? 'bg-blue-900 text-blue-300' : 
                                                             (pedido.estado == T(com.estilounico.model.enums.EstadoPedido).ENVIADO ? 'bg-purple-900 text-purple-300' : 
                                                             (pedido.estado == T(com.estilounico.model.enums.EstadoPedido).ENTREGADO ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300')))}"
                                              th:text="${pedido.estado}">PENDIENTE</span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span th:if="${pedido.empleadoProcesador != null}" 
                                              th:text="${pedido.empleadoProcesador.nombreCompleto}"
                                              class="text-sm">Empleado</span>
                                        <span th:if="${pedido.empleadoProcesador == null}" 
                                              class="text-sm text-gray-500">Sin asignar</span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex space-x-2">
                                            <a th:href="@{/admin/pedidos/detalle/{id}(id=${pedido.id})}" 
                                               class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition">
                                                üëÅÔ∏è Ver
                                            </a>
                                            <a th:href="@{/admin/pedidos/eliminar/{id}(id=${pedido.id})}" 
                                               onclick="return confirm('¬øEst√°s seguro de eliminar este pedido?')"
                                               class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm transition">
                                                üóëÔ∏è
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
