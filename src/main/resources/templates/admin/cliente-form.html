<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-gray-900 min-h-screen">
    
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar-admin}"></div>

    <div class="flex">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbar :: sidebar-admin(seccion='clientes')}"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-3xl mx-auto">
                
                <!-- Header -->
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-white" 
                        th:text="${accion == 'nuevo' ? 'Nuevo Cliente' : 'Editar Cliente'}">
                        Nuevo Cliente
                    </h2>
                    <p class="text-gray-400 mt-1">Complete los datos del cliente</p>
                </div>

                <!-- Formulario -->
                <div class="bg-gray-800 rounded-lg p-8 border border-gray-700">
                    <form th:action="${accion == 'nuevo' ? '/admin/clientes/guardar' : '/admin/clientes/actualizar'}" 
                          th:object="${cliente}" 
                          method="post">
                        
                        <!-- IDs ocultos para edici√≥n -->
                        <input type="hidden" th:field="*{id}" th:if="${accion == 'editar'}">
                        <input type="hidden" th:field="*{usuario.id}" th:if="${accion == 'editar'}">

                        <!-- Datos de Usuario -->
                        <div class="mb-8 pb-8 border-b border-gray-700">
                            <h3 class="text-xl font-semibold text-white mb-4">Datos de Acceso</h3>
                            
                            <!-- Username -->
                            <div class="mb-4">
                                <label class="block text-gray-300 mb-2">Nombre de Usuario *</label>
                                <input type="text" 
                                       th:field="*{usuario.username}"
                                       required
                                       placeholder="Ej: mjlopez"
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <label class="block text-gray-300 mb-2">Email *</label>
                                <input type="email" 
                                       th:field="*{usuario.email}"
                                       required
                                       placeholder="ejemplo@mail.com"
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>

                            <!-- Password -->
                            <div class="mb-4">
                                <label class="block text-gray-300 mb-2">
                                    Contrase√±a <span th:if="${accion == 'nuevo'}">*</span>
                                    <span th:if="${accion == 'editar'}" class="text-gray-500 text-sm">(Dejar vac√≠o para mantener actual)</span>
                                </label>
                                <input type="password" 
                                       th:field="*{usuario.password}"
                                       th:required="${accion == 'nuevo'}"
                                       placeholder="M√≠nimo 6 caracteres"
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <!-- Datos del Cliente -->
                        <h3 class="text-xl font-semibold text-white mb-4">Datos Personales</h3>

                        <!-- Nombre Completo -->
                        <div class="mb-6">
                            <label class="block text-gray-300 mb-2">Nombre Completo *</label>
                            <input type="text" 
                                   th:field="*{nombreCompleto}"
                                   required
                                   placeholder="Ej: Mar√≠a L√≥pez Rojas"
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <!-- Fila: DNI y Tel√©fono -->
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-gray-300 mb-2">DNI</label>
                                <input type="text" 
                                       th:field="*{dni}"
                                       placeholder="00000000"
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Tel√©fono</label>
                                <input type="text" 
                                       th:field="*{telefono}"
                                       placeholder="999999999"
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <!-- Fila: G√©nero y Fecha Nacimiento -->
                        <div class="grid grid-cols-2 gap-6 mb-6">
                            <div>
                                <label class="block text-gray-300 mb-2">G√©nero</label>
                                <select th:field="*{genero}"
                                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option th:each="gen : ${generos}" 
                                            th:value="${gen}" 
                                            th:text="${gen}">G√©nero</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Fecha de Nacimiento</label>
                                <input type="date" 
                                       th:field="*{fechaNacimiento}"
                                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <!-- Direcci√≥n Principal -->
                        <div class="mb-6">
                            <label class="block text-gray-300 mb-2">Direcci√≥n Principal</label>
                            <textarea th:field="*{direccionPrincipal}"
                                      rows="2"
                                      placeholder="Ej: Jr. Los Olivos 789, Arequipa"
                                      class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>

                        <!-- Direcci√≥n Secundaria -->
                        <div class="mb-6">
                            <label class="block text-gray-300 mb-2">Direcci√≥n Secundaria (Opcional)</label>
                            <textarea th:field="*{direccionSecundaria}"
                                      rows="2"
                                      placeholder="Ej: Oficina, trabajo, etc."
                                      class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>

                        <!-- Botones -->
                        <div class="flex space-x-4">
                            <button type="submit" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg transition font-semibold">
                                üíæ Guardar
                            </button>
                            <a href="/admin/clientes" 
                               class="bg-gray-700 hover:bg-gray-600 text-white px-8 py-3 rounded-lg transition inline-block text-center">
                                ‚ùå Cancelar
                            </a>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
