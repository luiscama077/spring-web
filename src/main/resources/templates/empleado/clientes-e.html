<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-gray-900 min-h-screen font-sans text-gray-300">

    <div th:replace="~{fragments/navbar :: navbar-empleado}"></div>

    <div class="flex">
        <div th:replace="~{fragments/navbar :: sidebar-empleado(seccion='clientes' )}"></div>
        <div th:replace="~{fragments/navbar :: sidebar-overlay}"></div>

        <main class="flex-1 p-4 sm:p-6 lg:p-8">
            <div class="max-w-7xl mx-auto">
                
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-white">Gestión de Clientes</h2>
                    <p class="text-gray-400 mt-1">Busca clientes y consulta su información e historial.</p>
                </div>

                <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700/50 mb-6">
                    <form th:action="@{/empleado/clientes}" method="get" class="flex items-center gap-4">
                        <div class="relative flex-grow">
                            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 size-5 text-gray-400"></i>
                            <input type="text" name="termino" th:value="${termino}" placeholder="Buscar por nombre o DNI..." class="w-full pl-12 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-5 py-3 rounded-lg"><i data-lucide="search" class="size-5"></i></button>
                        <a th:href="@{/empleado/clientes}" class="bg-gray-700/50 hover:bg-gray-600/50 text-white px-5 py-3 rounded-lg" title="Limpiar búsqueda"><i data-lucide="rotate-cw" class="size-5"></i></a>
                    </form>
                </div>
                
                <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700/50">
                    <div th:if="${clientes.empty}" class="text-center py-12">
                        <i data-lucide="user-x" class="size-12 mx-auto text-gray-600 mb-3"></i>
                        <h3 class="text-lg font-semibold">No se encontraron clientes</h3>
                    </div>

                    <div th:unless="${clientes.empty}" class="space-y-4">
                        <div class="hidden md:grid md:grid-cols-12 md:gap-4 px-4 text-gray-400 font-medium border-b border-gray-700/50 pb-3">
                            <div class="col-span-4">Nombre Completo</div>
                            <div class="col-span-2">DNI</div>
                            <div class="col-span-3">Email</div>
                            <div class="col-span-1">Pedidos</div>
                            <div class="col-span-2 text-center">Acciones</div>
                        </div>

                        <div th:each="cliente : ${clientes}" class="grid grid-cols-1 md:grid-cols-12 md:gap-4 items-center p-4 rounded-lg bg-gray-900/30 md:bg-transparent md:p-0 md:border-b border-gray-700/50 hover:bg-gray-700/30 gap-3">
                            <div class="md:col-span-4 font-semibold text-white" th:text="${cliente.nombreCompleto}"></div>
                            <div class="md:col-span-2" th:text="${cliente.dni ?: 'No registrado'}"></div>
                            <div class="md:col-span-3 text-sm text-gray-400" th:text="${cliente.usuario.email}"></div>
                            <div class="md:col-span-1 text-center font-bold" th:text="${cliente.numeroPedidos}"></div>
                            <div class="md:col-span-2 flex justify-center">
                                <a th:href="@{/empleado/clientes/detalle/{id}(id=${cliente.id})}" class="bg-blue-600/20 hover:bg-blue-600 text-blue-400 hover:text-white border border-blue-500/30 px-3 py-2 rounded-lg text-sm transition-all flex items-center gap-2" title="Ver Detalle">
                                    <i data-lucide="eye" class="size-4"></i><span>Ver Historial</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/navbar :: sidebar-scripts}"></div>
</body>
</html>
