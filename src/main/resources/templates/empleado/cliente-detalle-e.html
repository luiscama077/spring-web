<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-gray-900 min-h-screen font-sans text-gray-300">

    <div th:replace="~{fragments/navbar :: navbar-empleado}"></div>

    <div class="flex">
        <div th:replace="~{fragments/navbar :: sidebar-empleado(seccion='clientes' )}"></div>
        <div th:replace="~{fragments/navbar :: sidebar-overlay}"></div>

        <main class="flex-1 p-4 sm:p-6 lg:p-8">
            <div class="max-w-4xl mx-auto">
                
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold text-white">Detalle del Cliente</h2>
                    <a th:href="@{/empleado/clientes}" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-3 rounded-lg flex items-center gap-2">
                        <i data-lucide="arrow-left" class="size-5"></i><span>Volver</span>
                    </a>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Columna Izquierda: Información del Cliente -->
                    <div class="lg:col-span-1">
                        <div class="bg-gray-800/50 p-6 rounded-xl border border-gray-700/50 sticky top-24 space-y-4">
                            <h3 class="text-xl font-semibold text-white" th:text="${cliente.nombreCompleto}"></h3>
                            <div class="text-sm space-y-3">
                                <p><i data-lucide="mail" class="inline size-4 mr-2 text-gray-400"></i><span th:text="${cliente.usuario.email}"></span></p>
                                <p><i data-lucide="phone" class="inline size-4 mr-2 text-gray-400"></i><span th:text="${cliente.telefono ?: 'No registrado'}"></span></p>
                                <p><i data-lucide="home" class="inline size-4 mr-2 text-gray-400"></i><span th:text="${cliente.direccionPrincipal ?: 'No registrada'}"></span></p>
                                <p><i data-lucide="credit-card" class="inline size-4 mr-2 text-gray-400"></i><span th:text="${cliente.dni ?: 'No registrado'}"></span></p>
                            </div>
                            <div class="border-t border-gray-700 pt-4 flex justify-between">
                                <span class="text-gray-400">Total Compras:</span>
                                <span class="font-bold text-green-400">S/ <span th:text="${#numbers.formatDecimal(cliente.totalCompras, 1, 'COMMA', 2, 'POINT')}"></span></span>
                            </div>
                        </div>
                    </div>

                    <!-- Columna Derecha: Historial de Pedidos -->
                    <div class="lg:col-span-2">
                        <div class="bg-gray-800/50 p-6 rounded-xl border border-gray-700/50">
                            <h3 class="text-xl font-semibold text-white mb-4">Historial de Pedidos</h3>
                            <div th:if="${cliente.pedidos.empty}" class="text-center py-12 text-gray-500">
                                <i data-lucide="inbox" class="size-10 mx-auto mb-2"></i>
                                <p>Este cliente aún no tiene pedidos registrados.</p>
                            </div>
                            <ul th:unless="${cliente.pedidos.empty}" class="space-y-3">
                                <li th:each="pedido : ${cliente.pedidos}" class="flex items-center justify-between p-3 rounded-lg bg-gray-900/50 hover:bg-gray-700/50 transition-colors">
                                    <div>
                                        <p class="font-semibold text-white">Pedido #<span th:text="${pedido.id}"></span></p>
                                        <p class="text-sm text-gray-400" th:text="${#temporals.format(pedido.fechaPedido, 'dd/MM/yyyy')}"></p>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-semibold text-green-400">S/ <span th:text="${#numbers.formatDecimal(pedido.total, 1, 'COMMA', 2, 'POINT')}"></span></p>
                                        <span th:text="${#strings.replace(pedido.estado.name(), '_', ' ')}"
                                              th:classappend="${#strings.toString(pedido.estado) == 'ENTREGADO' ? 'text-green-400' : 'text-yellow-400'}"
                                              class="text-xs font-bold capitalize"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/navbar :: sidebar-scripts}"></div>
</body>
</html>
