<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/header :: head}"></head>
<body class="bg-gray-900 min-h-screen font-sans text-gray-300">

    <div th:replace="~{fragments/navbar :: navbar-empleado}"></div>

    <div class="flex">
        <div th:replace="~{fragments/navbar :: sidebar-empleado(seccion='inventario' )}"></div>
        <div th:replace="~{fragments/navbar :: sidebar-overlay}"></div>

        <main class="flex-1 p-4 sm:p-6 lg:p-8">
            <div class="max-w-7xl mx-auto">
                
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-white">Gestión de Inventario</h2>
                    <p class="text-gray-400 mt-1">Consulta el catálogo y actualiza el stock de los productos.</p>
                </div>

                <div th:if="${mensaje}" th:classappend="${tipo == 'success' ? 'bg-green-500/10 border-green-500/50 text-green-400' : 'bg-red-500/10 border-red-500/50 text-red-400'}" class="border px-4 py-3 rounded-lg mb-6 flex items-center gap-3">
                    <i th:if="${tipo == 'success'}" data-lucide="check-circle" class="size-5"></i>
                    <i th:if="${tipo != 'success'}" data-lucide="alert-circle" class="size-5"></i>
                    <p th:text="${mensaje}" class="text-sm"></p>
                </div>

                <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700/50 mb-6">
                    <div class="flex flex-col lg:flex-row items-stretch gap-4">
                        <form th:action="@{/empleado/inventario}" method="get" class="flex-grow">
                            <div class="flex">
                                <input type="text" name="termino" th:value="${termino}" placeholder="Buscar producto por nombre..." class="w-full px-4 py-2.5 bg-gray-800 border border-gray-700 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-r-lg"><i data-lucide="search" class="size-5"></i></button>
                            </div>
                        </form>
                        <div class="flex-shrink-0 flex items-stretch gap-2">
                            <a th:href="@{/empleado/inventario/bajo-stock}" class="w-full sm:w-auto flex items-center justify-center gap-2 bg-yellow-600/20 hover:bg-yellow-600 text-yellow-400 hover:text-white border border-yellow-500/30 px-4 py-2.5 rounded-lg">
                                <i data-lucide="alert-triangle" class="size-4"></i><span>Bajo Stock</span>
                            </a>
                            <a th:href="@{/empleado/inventario}" class="w-full sm:w-auto flex items-center justify-center gap-2 bg-gray-700/50 hover:bg-gray-600/50 px-4 py-2.5 rounded-lg">
                                <i data-lucide="rotate-cw" class="size-4"></i><span>Limpiar</span>
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700/50">
                    <div th:if="${productos.empty}" class="text-center py-12">
                        <i data-lucide="inbox" class="size-12 mx-auto text-gray-600 mb-3"></i>
                        <h3 class="text-lg font-semibold">No se encontraron productos</h3>
                    </div>

                    <div th:unless="${productos.empty}" class="space-y-4">
                        <div class="hidden md:grid md:grid-cols-12 md:gap-4 px-4 text-gray-400 font-medium border-b border-gray-700/50 pb-3">
                            <div class="col-span-5">Producto</div>
                            <div class="col-span-2">Categoría</div>
                            <div class="col-span-2">Precio</div>
                            <div class="col-span-3 text-center">Stock</div>
                        </div>

                        <div th:each="producto : ${productos}" class="grid grid-cols-1 md:grid-cols-12 md:gap-4 items-center p-4 rounded-lg bg-gray-900/30 md:bg-transparent md:p-0 md:border-b border-gray-700/50 hover:bg-gray-700/30 gap-3">
                            <div class="md:col-span-5">
                                <p class="font-semibold text-white" th:text="${producto.nombre}">Producto</p>
                                <p class="text-sm text-gray-400" th:text="${producto.marca}">Marca</p>
                            </div>
                            <div class="md:col-span-2" th:text="${producto.categoria.nombre}">Categoría</div>
                            <div class="md:col-span-2 font-semibold text-green-400">S/ <span th:text="${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}">0.00</span></div>
                            <div class="md:col-span-3">
                                <form th:action="@{/empleado/inventario/actualizar-stock}" method="post" class="flex items-center justify-center gap-2">
                                    <input type="hidden" name="productoId" th:value="${producto.id}" />
                                    <input type="number" name="nuevoStock" th:value="${producto.stock}" min="0" class="w-20 text-center bg-gray-800 border border-gray-700 rounded-md py-1 focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <button type="submit" class="bg-blue-600/20 hover:bg-blue-600 text-blue-400 hover:text-white border border-blue-500/30 px-3 py-1 rounded-md text-sm transition-all" title="Guardar Stock">
                                        <i data-lucide="save" class="size-4"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/navbar :: sidebar-scripts}"></div>
</body>
</html>
